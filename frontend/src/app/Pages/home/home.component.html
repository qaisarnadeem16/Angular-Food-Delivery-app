<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length" resetLinkRoute="/" resetLinkText="Reset Search"></app-not-found> 
<div class="">
  <ul
    class="flex justify-center items-center gap-5 flex-wrap md:px-16 px-4 py-10"
  >
    <li
      *ngFor="let food of foods"
      class="rounded-lg md:w-[23%] w-full border border-gray-200 text-red-600"
    >
      <a routerLink="/food/{{ food.id }}" class="">
        <img
          [src]="food.imageUrl"
          [alt]="food.name"
          class="object-cover cursor-pointer hover:scale-105 transition-all duration-300 rounded-lg"
        />
        <div class="px-2 py-3">
          <div class="text-lg font-normal flex justify-between">
            {{ food.name }}
            <span class=""><i class="fa fa-heart" aria-hidden="true"></i></span>
          </div>
          <div class="">
            <span class="" *ngFor="let origin of food.origins">{{
              origin
            }}</span>
          </div>

          <div class="flex justify-between">
            <!-- <i class="fa fa-clock-o text-red-200" aria-hidden="true" ></i> -->
            <div class="">Time To Cook</div> 
            {{ food.cookTime }}
          </div>
          <div class="flex justify-between w-full">
            <div class="">Price</div>
            <div class="text-medium ">{{ food.price | currency }}</div>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
